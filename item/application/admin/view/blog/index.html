{extend name="base/base"}
{block name="content"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li class="active">博客管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

<button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon" onClick=""> <i class="fa fa-plus"></i> <a href="{:url('blog/add')}">添加博客</a>
<form action="{:url('index')}" method="post" class="right search_list" style="float:right">
    <input type="text" placeholder="博客标题" name="search_keywords" class="search_product left"><button type="submit" class="btn btn-primary btn-sm left">搜索</button>
</form>
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">博客ID</th>
                                <th class="text-center">父级分类</th>
                                <th class="text-center">博客名称</th>
                                <th class="text-center">上传时间</th>
                                <th class="text-center">博客状态</th>
                                <th class="text-center">博客操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {foreach $blog_list as $val}
                            <tr>
                                <td align="center">{$val.bloginfo_id}</td>
                                <td align="center">{$val.class_title}</td>
                                <td align="center">{$val.bloginfo_title}</td>
                                <td align="center">{$val.bloginfo_createtime}</td>
                                <td align="center"><a href="{:url('statusMod')}?bloginfo_id={$val.bloginfo_id}">{$val.bloginfo_status}</a></td>
                                <td align="center">
                                    <a href="{:url('edit')}?bloginfo_id={$val.bloginfo_id}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <!-- <a href="#" onClick="warning('确实要删除吗', '/admin/user/del/id/8.html')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a> -->
                                </td>
                            </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    {$page_res}
                </div>
                <div>
                	                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
	</div>

{/block}
