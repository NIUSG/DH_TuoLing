{extend name="base/base"}
{block name="content"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="#">分类管理</a>
                    </li>
                                        <li class="active">添加分类</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
<div class="page-body">
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增用户</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('blog/add')}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">博客分类</label>
                            <div class="col-sm-6">

                                <select name="class_id" style="width: 100%;">
                                <option selected="selected" value="">--请选择--</option>
                                {foreach name="class_list" item="val"}
                                    <option value="{$val.class_id}">{$val.class_title}</option>
                                {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2  control-label no-padding-right">选择标签</label>
                            <div class="col-sm-3">
                                {foreach name="label_list" item="val"}
                                <label><input type="checkbox" name="label_id[]" value="{$val.label_id}"></label>&nbsp;{$val.label_title}&nbsp;&nbsp;&nbsp;&nbsp;
                                {/foreach}
                                &nbsp;&nbsp;&nbsp;<h3><b><a href='{:url("Label/add")}'>+<a></b></h3>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">博客标题</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="请填写博客标题" name="bloginfo_title" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">链接文章</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="您需要关联本片文章的url" name="bloginfo_link[]" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">链接文章</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="您需要关联本片文章的url" name="bloginfo_link[]" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">链接文章</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="您需要关联本片文章的url" name="bloginfo_link[]" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">链接文章</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="您需要关联本片文章的url" name="bloginfo_link[]" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">博客排序</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" value="0" name="bloginfo_oid" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">博客图片</label>
                            <div class="col-sm-6">
                                <input type="file" class="form-control" id="username" placeholder="" name="bloginfo_img" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">博客描述</label>
                            <div class="col-sm-6">
                            <textarea rows="5" cols="20" name="bloginfo_describe" class="form-control">
                                
                            </textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">博客内容</label>
                            <div class="col-sm-6">
                                <script id="editor" name="blogcontent_ctt"  type="text/plain" style="width:670px;height:300px;"></script>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>

                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="submit" value="submit"/>
                            </div>
                        </div>
                    </form>
                    <script type="text/javascript">
                        var ue = UE.getEditor('editor');
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
	</div>
{/block}
